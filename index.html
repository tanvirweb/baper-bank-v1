<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank XoXO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="pt-5">
        <h1 class="text-5xl text-center mb-10">Welcome to <span class="font-bold text-red-700">Baper Bank</span> Limited</h1>
        <div class="max-w-5xl mx-auto p-12 bg-cyan-300 rounded-2xl">
            <h2 class="text-center text-3xl mb-3">Please Log-In!</h2>
            <div class="max-w-xl mx-auto space-y-4">
                <input id="bank-email" class="w-full leading-8 px-2 py-1 rounded-lg" type="email" placeholder="Your email address...">
                <input id="bank-password" class="w-full leading-8 px-2 py-1 rounded-lg" type="password" placeholder="Your password...">
                <button id="bank-btn-login" class="bg-orange-500 px-8 py-2 rounded-lg hover:bg-red-950 hover:text-white">Log-In</button>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
