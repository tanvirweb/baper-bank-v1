<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank XoXO</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="pt-5">
        <h1 class="text-5xl text-center mb-10">Welcome <span class="font-bold text-red-700">Kuddus</span></h1>
        <div class="max-w-5xl mx-auto p-12 bg-cyan-300 rounded-2xl">
            <h2 class="text-center text-3xl mb-3">Please Log-In!</h2>
            <div class="grid grid-cols-3 gap-x-5 max-w-xl mx-auto mb-7">
                <div class="bg-lime-300 rounded-md p-4">
                    <h3 class="text-2xl">Deposit</h3>
                    <p class="text-5xl">$<span id="bank-deposit-amount">00</span></p>
                </div>
                <div class="bg-lime-300 rounded-md p-4">
                    <h3 class="text-2xl">Withdraw</h3>
                    <p class="text-5xl">$<span id="bank-withdraw-amount">00</span></p>
                </div>
                <div class="bg-lime-300 rounded-md p-4">
                    <h3 class="text-2xl">Balance</h3>
                    <p class="text-5xl">$<span id="bank-amount">1240</span></p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-5">
                <div class="bg-lime-300 rounded-md p-4">
                    <h2 class="text-center text-1xl mb-3">Please Deposit</h2>
                    <div class="max-w-xl mx-auto space-y-4">
                        <input id="bank-deposit-input" class="w-full leading-8 px-2 py-1 rounded-lg" type="text" placeholder="Add your deposit amount">
                        <button id="bank-btn-deposit" class="bg-orange-500 px-8 py-2 rounded-lg hover:bg-red-950 hover:text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-lime-300 rounded-md p-4">
                    <h2 class="text-center text-1xl mb-3">Withdraw</h2>
                    <div class="max-w-xl mx-auto space-y-4">
                        <input id="bank-withdraw-input" class="w-full leading-8 px-2 py-1 rounded-lg" type="text" placeholder="Amount you withdraw">
                        <button id="bank-btn-withdraw" class="bg-orange-500 px-8 py-2 rounded-lg hover:bg-red-950 hover:text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/bank.js"></script>
</body>
</html>
